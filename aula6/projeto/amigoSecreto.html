<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Lista de Tarefas</h1>
  <ul>
    <li class="list-item"> Lista 1</li>
    <li class="list-item"> Lista 2</li>
    <li class="list-item"> Lista 3</li>
  </ul>


<script>
    const list = ['misael', 'joaquim', 'carlos', 'victor'];
    list.push('beatriz');
    const listElement = document.querySelector('ul');

    function renderHTML() {
      let elemento = '';
      for (let item of list) {
        elemento += `<li> ${item} </li>`
      }
      listElement.innerHTML = elemento;
    }
    renderHTML();


</script>
  
</body>
</html>
