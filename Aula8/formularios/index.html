<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body style="margin: 0;">
  <section style="background-color: black; height: 100vh; color: #fff; padding: 20px">
    <h1>Formulários</h1>
    <form>
      <label for="">Nome</label>
      <input 
        type="text" 
        placeholder="Insira seu nome"
        required> <br> <br>

      <label for="">Data de Nascimento</label>
      <input type="date" required> <br> <br>

      <label for="">CEP</label>
      <input 
        type="text" 
        placeholder="99999-999"
        minlength="9"
        maxlength="9"
        pattern="\d{5}-?\d{3}">

      <label for="">CNPJ/CPF</label>
      <input 
        type="text" 
        placeholder="999.999.999-99"> <br> <br>

      <label for="">Sexo</label>
       <input type="radio" 
        name="sex" 
        id=""
        value="m"> Masculino
       <input 
        type="radio" 
        name="sex" 
        id=""
        value="f"> Feminino
       <br><br>

      <label for="">E-mail</label>
      <input 
        type="email" 
        placeholder="teste@teste.com" 
        required> <br> <br>

      <label for="">Selecione a fruta:</label> <br> 
      <input type="checkbox" name="" id="">Maça 
      <input type="checkbox" name="" id="">Pera 
      <input type="checkbox" name="" id="">Manga
      <input type="checkbox" name="" id="">Jaca 
      <br><br>

      <label for="">Senha</label>
      <input 
        type="password" 
        id="passwordField"
        minlength="6"
        maxlength="12"> 
      <button class="btnVitao">Exibir/Ocultar</button><br><br>

      <label for="">Confirmar senha</label>
      <input 
        type="password" 
        id="retypePassword"
        minlength="6"
        maxlength="12"> <br><br>

      <label for="">Selecione sua cidade:</label>
      <select name="select" id=""> 
        <option value="" disabled>Selecione</option>
        <option value="joi">Joinville - SC </option>
        <option value="cps">Campinas - SP </option>
        <option value="val">Valinhos - SP </option>
        <option value="flr">Floripa - SC </option>
        <option value="sj">São José - SC </option>
      </select>

      <br><br>
      <label for="">Insira sua mensagem</label> <br>
      <textarea 
        rows="3" 
        cols="30"
        placeholder="Não esqueça de mandar sua réplica"></textarea>
      <br><br>
      <button 
        id="js-enviarDados"
        onclick="submitButton(e)">
        Enviar
      </button>

    </form>
  </section>

  <script>
    let meuBotao = document.querySelector('.btnVitao'); 
    let fieldPassword = document.querySelector('#passwordField');
    let retypePassword = document.querySelector('#retypePassword');
    let submitButton = document.querySelector('#js-enviarDados');

    console.log('elemento', fieldPassword.textContent);

    submitButton.addEventListener('click', function(e) {
      if (fieldPassword.value === retypePassword.value) {
        console.log('As senhas conferem!');
      } else {
        console.log('As senhas não conferem');
      }
    });

    meuBotao.addEventListener('click', function(e) {
      fieldPassword.type = 'text';
      console.log('cliquei no botao', e);
    });
  </script>
  
</body>
</html>
